<script type="text/javascript">
    RED.nodes.registerType('voip-event',{
        category: 'OpenEyes',
        color: '#a6bbcf',
        defaults: {
            queue: {value:"/voip_event"},
            name: {value:""}    //  along with default values.
        },
        inputs:0,
        outputs:1,
        icon: "voip.png",
	    label: function() {     // sets the default label contents
            return this.name||this.topic||"voip-event";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="voip-event">

    <div class="form-row">
        <label for="node-input-queue"><i class="icon-tag"></i> queue</label>
        <input type="text" id="node-input-queue" placeholder="/voip_event">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/x-red" data-help-name="voip-event">
    <p>A node-red library that receives JSON message from posix queue
        connected to oesip module with format :
		{
            "type":"REGISTERING",
            "class":"register",
            "accountaor":"sip:user@i2make.net"
        }
	</p>
</script>
